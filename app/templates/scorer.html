<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Scorer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Resume Scorer</h1>
    <form action="/score_resume/" method="post" enctype="multipart/form-data">
        <label for="job_title">Job Title:</label>
        <input type="text" id="job_title" name="job_title" required>
        <br><br>

        <label for="job_description">Job Description:</label>
        <textarea id="job_description" name="job_description" rows="4" cols="50" required></textarea>
        <br><br>

        <label for="resume_file">Upload Resume:</label>
        <input type="file" id="resume_file" name="resume_file" accept=".pdf,.doc,.docx" required>
        <br><br>

        <button type="submit">Score Resume</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Scorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="left-panel">
            <h2>Resume Scorer</h2>
            <form id="resume-form">
                <label for="job-description">Job Description</label>
                <textarea id="job-description" rows="10" placeholder="Enter JD here"></textarea>
                <label for="extra-prompt">Additional Instructions</label>
                <textarea id="extra-prompt" rows="5" placeholder="Optional additional instructions"></textarea>
                <label for="resume-upload">Upload Resume</label>
                <input type="file" id="resume-upload">
                <button type="button" id="submit-btn">Score Resume</button>
            </form>
        </div>

        <div class="right-panel" id="results">
            <h2>Resume Score Results</h2>
            <div id="chart"></div>
        </div>
    </div>
    <script src="static/plotly.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
